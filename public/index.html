<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 font-sans">
    <div class="container mt-5  border rounded border-blue-500 flex flex-col justify-center p-5 w-1/2 h-3/4">
        <div class="header">
            
        </div>
        <div class="divider mt-5 mb-6">
            <span class="relative flex justify-center">
                <div
                  class="absolute inset-x-0 top-1/2 h-px -translate-y-1/2 bg-transparent bg-gradient-to-r from-transparent via-gray-500 to-transparent opacity-75"
                ></div>
              
                <span class="relative z-10 bg-white px-6">How Old are You Today</span>
              </span>
        </div>
        <div class="calculator_body mt-5 mb-5">
            <div class="dob"><!--
              
              
                Plugins:
                  - @tailwindcss/forms
              -->
              
              <label
                for="Date of Birth"
                class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 mb-5"
              >
                <input
                  type="text"
                  id="Date of Birth"
                  class="peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
                  placeholder="Date of Birth"
                />
              
                <span
                  class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
                >
                  Date of Birth
                </span>
              </label></div>
            <div class="current_date"><!--
               
              
                Plugins:
                  - @tailwindcss/forms
              -->
              
              <label
                for="Current Date"
                class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 mb-5"
              >
                <input
                  type="text"
                  id="Current Date"
                  class="peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
                  placeholder="Current Date"
                />
              
                <span
                  class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
                >
                  Current Date
                </span>
              </label></div>
            <div class="calculate_btn flex justify-center"><!-- Base -->

                <a
                  class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500 mb-5 "
                  href="#"
                >
                  Calculate
                </a>
              </div>
            <div class="age_output"></div>
        </div>
        <div class="divider">
            <span class="relative flex justify-center">
                <div
                  class="absolute inset-x-0 top-1/2 h-px -translate-y-1/2 bg-transparent bg-gradient-to-r from-transparent via-gray-500 to-transparent opacity-75"
                ></div>
              
                <span class="relative z-10 bg-white px-6">By DNNGETICH</span>
              </span>
        </div>
        <div class="footer">

        </div>
    </div>
    
</body>
</html>
